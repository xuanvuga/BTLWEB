<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Register</h2>
      <form id="registerForm">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          required />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required />
        <button type="submit">Register</button>
      </form>
    </div>

    
    <script src="script.js"></script>
  </body>
</html>
